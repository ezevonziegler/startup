<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>Index</title>

    <script src="res/js/libs/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="res/css/style.css">
  </head>
  <body>
  	<header>
  		<h1> HTML5 APIs</h1>
  	</header>
  	<section>
  		<div>
  			<label>Enter some text:</label><br>
  			<textarea id="textToSave" rows="5" cols="80" placeholder="Write your text or Drag&Drop a text file"></textarea><br>
			<input id="saveText" type="button" value="Save"/><input id="clearData" type="button" value="Clear"/><br>
			<label id="info">Last note saved:</label><br>
			<label id="savedText"></label>
  		</div>	
  	</section>
  	<section>
  		<h2>Socket</h2>
  		<div id="output"></div>
  	</section>
	<section>
		<h2>Canvas</h2>
		<canvas id="myCanvas" width="500" height="300" style="border:1px solid #000000;"></canvas>
	</section>
	<section>
		<h2>SVG</h2>
		<svg width="400" height="180">
  			<rect x="50" y="20" rx="20" ry="20" width="150" height="150"style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
  			<text fill="#ffffff" font-size="45" font-family="Verdana" x="75" y="95">SVG</text>
		</svg>
	</section>
  	
  	<script src="res/js/polyfill.js"></script>
    <script src="res/js/storage.js"></script>
  	<script src="res/js/dragndrop.js"></script>
  	<script src="res/js/socket.js"></script>
  	<script src="res/js/canvas.js"></script>

  </body>
</html>
