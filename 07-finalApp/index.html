<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>MyPlaylists</title>

    <script data-main="res/js/app" src="res/js/libs/require.js"></script>



    <link rel="stylesheet" type="text/css" href="res/css/style.css">
    <link rel="stylesheet" href="res/css/jquery.modal.css" type="text/css" media="screen" />
  </head>
  <body id="playlistsapp">
  	<header>
  		<label id="logo">MP</label>
      <label id="title">My Playlists</label>

    <div id="logged">
      Logged as: <label id="user"></label>
    </div>

    </header>

    <div id="app">
      <section id="login">
        <p>Log in with your Spotify account</p>
        <input type="button" id="btnLogin" value="Login"/>
      </section>

      <section id="main">

        <div id="trackSection">
          <h3>Tracks</h3>
          <input type="text" id="searchText" placeholder="Track Name"/>
          <input type="button" id="search" value="Search" />
          <ul id="tracks">
          </ul>
          <label id="searchInfo"></label><br>
          <input type="button" id="addToPlaylist" value="Add to Playlist" disabled/>
        </div>

        <div id="playlistSection">
          <h3>My Playlists</h3>
          <select id="selectPlaylist"></select>
          <input type="button" id="newPlaylist" value="New Playlist" />
          <br>
          <h4>Tracks on this playlist:</h4>
          <ul id="playlistTracks">
          </ul>
          <label id="info"></label><br>
          <div id="mediaButtons">
            <input type="button" id="listenPlaylist" value="Listen Playlist" />
            <input type="button" id="stopPlaylist" value="Stop" />
            <input type="button" id="nextPlaylist" value="Next" />
          </div>
        </div>

      </section>
    </div>

    <form id="newForm" class="modal">
      <input type="text" id="playlistName" /><br>
      <input type="button" id="savePlaylist" value="OK" />
      <input type="button" id="cancelPlaylist" value="Cancel" />
    </form>

    <script id="track-template" type="text/x-handlebars-template">
      <div class="view">
        <input class="toggle" type="checkbox" {{#if checked}} checked="checked"{{/if}} />
        <label>{{name}} - {{artist}}</label>
      </div>
    </script>

    <script id="playlist-track-template" type="text/x-handlebars-template">
      <div class="view">
        <label>{{name}} - {{artist}}</label>
      </div>
    </script>

    <script id="playlist-template" type="text/x-handlebars-template">
      <div value={{id}}>{{name}}</div>
    </script>

  </body>
</html>
