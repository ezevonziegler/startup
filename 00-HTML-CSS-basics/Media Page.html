<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Media Page</title>
  </head>
  <body>
    <header>
    	<h1>Media</h1>
    </header>
    <h2>Image</h2>
    <img src="img/html5.png" alt="Image HTML5 logo">
    <h2>Audio</h2>
    <audio controls>
    	<source src="audio/audio.ogg" type="audio/ogg">
  		<source src="audio/audio.mp3" type="audio/mpeg">
    </audio>
    <h2>Video</h2>
    <label for="video">Sample video</label><br>
<video controls id="video"> 
  <source src=video/small.webm type=video/webm> 
  <source src=video/small.ogv type=video/ogg> 
  <source src=video/small.mp4 type=video/mp4>
  <source src=video/small.3gp type=video/3gp>
</video>


  </body>
</html>
