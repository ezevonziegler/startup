<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Backbone Movies</title>

        <script src="res/js/libs/jquery.js"></script>
        <script src="res/js/libs/underscore.js"></script>
        <script src="res/js/libs/backbone.js"></script>
        <script src="res/js/libs/backbone.localStorage.js"></script>

        <link href="res/css/style.css" rel="stylesheet" />
    </head>

    <body>
        <div id="moviesapp">
        
            <header>
                <h1>My Movies</h1>
                <div id="new">
                    <p>New Movie</p>
                    <input id="new-movie" type="text" placeholder="Title"> *
                    <input id="new-movie-genre" type="text" placeholder="Genre"> *
                    <input id="new-movie-director" type="text" placeholder="Director"> *
                </div>
            </header>
            <section id="main">
            <ul id="movies">    
            </ul>

            </section>
        </div>
        <div id="instructions">
            <p>Enter to confirm changes</p>
        </div>

        <script src="res/js/movies.js" type="text/javascript"></script>

        <script type="text/template" id="movie-template">
            <div class="view">
              <label><%- title %></label>
              
              <input class= "destroy" type="button" value="Delete" />
              <input class= "button" type="button" value="Edit" />
              <input class= "details" type="button" value="Details" />

            </div>
            <input id="edit-title" class= "edit" type="text" value="<%- title %>" />
            <input id="edit-genre" class= "edit" type="text" value="<%- genre %>" />
            <input id="edit-director" class= "edit" type="text" value="<%- director %>" />
        </script>

        <script type="text/template" id="movie-details-template">
            <div class="detail">
                <h3><label>Details: </label></h3><br>
                <label>Title: <%- title %></label><br>
                <label>Genre: <%- genre %></label><br>
                <label>Director: <%- director %></label>
                <a class="back"></a>
            </div>
        </script>

    </body>
</html>
